<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>webcl-translator by Anthony Liot</title>
    <script src="javascripts/configuration.js" type="text/javascript"></script>
    <script src="javascripts/configuration-debug.js" type="text/javascript"></script>
    <script type="text/javascript">
      function onclickurl(page, sample, gl, parameter) {
        // http://wolfviking0.github.io/webcl-translator
        return window.open('./'+page+'.html?sample='+sample+'&gl='+gl+'&'+parameter);
      }
    </script>

  </head>
  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>webcl-translator</h1>
          <h2>OpenCL to WebCL translator</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/wolfviking0/webcl-translator/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/wolfviking0/webcl-translator/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/wolfviking0/webcl-translator" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">

          <script language=javascript>

          var configuration = configuration_pages;

          // parse parameter of html page
          if (typeof pageParams === 'undefined') {
            var pageParams = window.location.search || '';
          }

          if (pageParams[0] == '?') pageParams = pageParams.substr(1);
          var urlParts = pageParams.split('&');
          var USE_DEBUG = 0;
          // set new value with the parameter of url
          for (var i = 0; i < urlParts.length; i++) {
            var eltParts = urlParts[i].split('=');
            if (eltParts[0].toLowerCase() == "debug") {
              USE_DEBUG = eltParts[1] == "off" ? 0 : 1;
            } 
          }

          if (USE_DEBUG) configuration = configuration_pages_debug;

          // configuration inside configuration.js
          for (title in configuration) {
            var tag = title.replace(" ","_");
            // Title
            document.write("<h3><a name=\""+tag+"\" class=\"anchor\" href=\"#"+tag+"\"><span class=\"octicon octicon-link\"></span></a>"+title+"</h3>");
            document.write("<table border=\"1\" width=\"100%\"><tr><th></th><th></th><th colspan=2 width=\"20%\">NATIVE</th><th colspan=2  width=\"20%\">VALIDATOR</th></tr><tr><th>Title</th><th>Compatibility</th><th>CPU</th><th>GPU</th><th>CPU</th><th>GPU</th></tr>");

            for (var i = 0; i < configuration[title].length; i++) {
              var object = configuration[title][i];

              var _linkCPU ="none"
              var _linkCPUVAL ="none"
              if (object["cpu"].length > 0) {
                _linkCPU ="<a href=\"#\" onClick=\"MyWindow=onclickurl('"+object["pages"]+"',"+object["id"]+", '"+object["gl"]+"','title="+object["title"]+object["cpu"]+"'); return false;\">here</a>"
              }
              if (object["valcpu"].length > 0) {
                _linkCPUVAL="<a href=\"#\" onClick=\"MyWindow=onclickurl('"+object["pages"]+"',"+object["id"]+", '"+object["gl"]+"','title="+object["title"]+object["cpu"]+object["valcpu"]+"'); return false;\">here</a>"
              }

              var _linkGPU ="none"
              var _linkGPUVAL ="none"
              if (object["gpu"].length > 0) {
                _linkGPU ="<a href=\"#\" onClick=\"MyWindow=onclickurl('"+object["pages"]+"',"+object["id"]+", '"+object["gl"]+"','title="+object["title"]+object["gpu"]+"'); return false;\">here</a>"
              }
              if (object["valgpu"].length > 0) {
                _linkGPUVAL ="<a href=\"#\" onClick=\"MyWindow=onclickurl('"+object["pages"]+"',"+object["id"]+", '"+object["gl"]+"','title="+object["title"]+object["gpu"]+object["valgpu"]+"'); return false;\">here</a>"
              }              

              document.write("<tr><td>"+object["title"]+"</td><td align=\"center\">"+object["compatibility"]+"</td><td align=\"center\">"+_linkCPU+"</td><td align=\"center\">"+_linkGPU+"</td><td align=\"center\">"+_linkCPUVAL+"</td><td align=\"center\">"+_linkGPUVAL+"</td></tr>");
            }

            document.write("</table><hr/>");

          }
          </script>

        </section>

        <footer>
          webcl-translator is maintained by Anthony Liot <a href="https://github.com/wolfviking0">wolfviking0</a> and Steven Eliuk <a href="https://github.com/steveneliuk">steveneliuk</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
