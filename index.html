<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!-- Toggle Switch -->  
    <link rel="stylesheet" href="stylesheets/toggle-switch.css">
  
    <!-- Prism Syntax Highlighter -->
    <link rel="stylesheet" href="stylesheets/lib/prism/prism.css">
    <script src="javascripts/lib/prism/prism.js"></script>
    
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>webcl-emscripten by Anthony Liot</title>
    <script src="javascripts/main.js" type="text/javascript"></script>

  </head>
  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>webcl-emscripten</h1>
          <h2>WebCL inside Emscripten</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/wolfviking0/webcl-emscripten/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/wolfviking0/webcl-emscripten/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/wolfviking0/webcl-emscripten" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <h3>
          <a name="demo-webcl" class="anchor" href="#demo-webcl"><span class="octicon octicon-link"></span></a>Demos WebCL</h3>
          <!-- BEGIN DEMO SAMPLE TABLE -->
          <table >
            <tr>
              <th style="width: 500px;">Hello World</th>
              <td>&nbsp;</td>
              <th style="width: 500px;">Hello World 2</th>
            </tr>
            <tr>
              <th>
                <a href="#" onClick="MyWindow=window.open('demo.html?mode=cpu&gl=off&title=Hello World&folder=hello_world&files=hello_world.js','MyWindow',width=512,height=512); return false;">
                  <img src="images/demo.jpg" alt="Hello World Image" width="250" height="250">
                </a>
              </th>
              <td>&nbsp;</td>
              <th>
                <a href="#" onClick="MyWindow=window.open('demo.html?mode=cpu&gl=off&title=Hello World 2&folder=hello_world_2&files=hello_world_2_kernel.js,hello_world_2.js','MyWindow',width=512,height=512); return false;">
                  <img src="images/demo.jpg" alt="Hello World 2 Image" width="250" height="250">
                </a>
              </th>
            </tr>
            <tr>
              <th>
                <div class="switch candy blue">
                <input id="gpu-device1" name="hello_world" type="radio" checked>
                <label for="gpu-device1" onclick="">GPU</label>
                
                <input id="cpu-device1" name="hello_world" type="radio">	
                <label for="cpu-device1" onclick="">CPU</label>
                
                <span class="slide-button"></span>
                </div>
              </th>
              <td>&nbsp;</td>
              <th>
                <div class="switch candy blue">
                <input id="gpu-device2" name="hello_world_2" type="radio" checked>
                <label for="gpu-device2" onclick="">GPU</label>
                
                <input id="cpu-device2" name="hello_world_2" type="radio">	
                <label for="cpu-device2" onclick="">CPU</label>
                
                <span class="slide-button"></span>
                </div>
              </th>
            </tr>
          </table>
          <!-- END DEMO SAMPLE TABLE -->

      </div>
